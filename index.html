<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: linear-gradient(101.9deg, rgba(239, 151, 189, 1) -13.9%, rgba(204, 239, 243, 1) 34.6%, rgba(227, 241, 202, 1) 54.2%, rgba(237, 187, 187, 1) 88.6%);

            color: white;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 30px;

            font-family: Arial, Helvetica, sans-serif;
        }

        #box {
            height: 320px;
            width: 480px;
            background-color: aqua;

            border-radius: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);

            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.5),
                inset 0 0 0 rgba(255, 255, 255, 0.2);

            transition: background-color 0.4s ease, transform 0.3s ease;
        }

        #box:hover {
            transform: translateY(-4px);
        }

        #btn {

            background-image: linear-gradient(to right, #fc00ff 0%, #00dbde 51%, #fc00ff 100%);

            margin: 10px;
            padding: 15px 45px;
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: white;
            box-shadow: 0 0 20px #eee;
            border-radius: 10px;
            display: block;
            font-weight: 600;
            font-family: Arial, Helvetica, sans-serif;

        }


        #btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 35px rgba(0, 0, 0, 0.5);
        }

        #btn:active {
            transform: scale(0.95);
            background-position: right center;
            /* change the direction of the change here */
            color: #fff;
            text-decoration: none;
        }

        h1,
        h2 {
            font-size: 28px;
            font-weight: 500;
            color: black;
        }
    </style>
    <div id="box"></div>
    <button id="btn">Click Me to Generate random color</button>
    <h1 id="hexCode">HEX: #FFFFFF</h1>
    <h2 id="color-code">color-code-RGB: </h2>
    <script>
        var btn = document.querySelector('#btn');
        var box = document.querySelector('#box');
        var hexText = document.querySelector('#hexCode');
        var colorCode = document.querySelector('#color-code');


        function rgbToHex(r1, g2, b3) {
            return (
                "#" +
                r1.toString(16).padStart(2, "0") +
                g2.toString(16).padStart(2, "0") +
                b3.toString(16).padStart(2, "0")

            ).toUpperCase();
        }

        btn.addEventListener('click', function () {
            var r1 = Math.floor(Math.random() * 256);
            var g2 = Math.floor(Math.random() * 256);
            var b3 = Math.floor(Math.random() * 256);

            var hex = rgbToHex(r1, g2, b3);

            box.style.backgroundColor = hex;
            hexText.innerText = "HEX: " + hex;
            colorCode.innerText = "color-code-RGB: " + "rgb(" + r1 + ", " + g2 + ", " + b3 + ")";
        });

    </script>
</body>

</html>
